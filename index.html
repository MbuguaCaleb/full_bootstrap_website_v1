<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nuno - Responsive Bootstrap Theme</title>
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/fixed.css" />
  </head>

  <body data-spy="scroll" data-target="#navbarResponsive">
    <!--Start Home Section-->
    <div id="home">
      <!--Navigation-->

      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <!--Logo-->
        <a class="navbar-brand" href=""
          ><img src="img/nuno.png" alt="logo" srcset=""
        /></a>
        <!--toggle button-->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Nav links-->
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link " href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#course">Course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#features">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#resources">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#clients">Clients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--End Navigation-->
    </div>
    <!--End of the Home Section-->
    <!--Start Course Section-->
    <div id="course" class="offset"></div>
    <!--End of the Course Section-->
    <!--Start Features Section-->
    <div id="features" class="offset"></div>
    <!--End of the Features Section-->
    <!--Start Resources Section-->
    <div id="resources" class="offset"></div>
    <!--End of the Resources Section-->
    <!--Start Clients Section-->
    <div id="clients" class="offset"></div>
    <!--End of the Clients Section-->
    <!--Start Contact Section-->
    <div id="contact" class="offset"></div>
    <!--End of the Contact Section-->

    <!--- Script Source Files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
    <!--- End of Script Source Files -->
  </body>
</html>
